<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD6C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#F8F4E6"/>
  
  <!-- Bag -->
  <rect x="40" y="50" width="120" height="140" rx="8" fill="url(#bagGradient)" stroke="#C4B5A0" stroke-width="2"/>
  <rect x="70" y="30" width="60" height="30" rx="4" fill="url(#bagGradient)" stroke="#C4B5A0" stroke-width="2"/>
  
  <!-- Taro chips spilling out -->
  <ellipse cx="80" cy="70" rx="12" ry="8" fill="url(#chipGradient)" transform="rotate(-15 80 70)"/>
  <ellipse cx="110" cy="75" rx="10" ry="6" fill="url(#chipGradient)" transform="rotate(25 110 75)"/>
  <ellipse cx="130" cy="80" rx="11" ry="7" fill="url(#chipGradient)" transform="rotate(-5 130 80)"/>
  <ellipse cx="105" cy="90" rx="9" ry="5" fill="url(#chipGradient)" transform="rotate(35 105 90)"/>
  <ellipse cx="85" cy="95" rx="13" ry="9" fill="url(#chipGradient)" transform="rotate(-25 85 95)"/>
  
  <!-- Chips inside bag -->
  <ellipse cx="90" cy="120" rx="8" ry="5" fill="url(#chipGradient)" transform="rotate(15 90 120)"/>
  <ellipse cx="110" cy="125" rx="9" ry="6" fill="url(#chipGradient)" transform="rotate(-20 110 125)"/>
  <ellipse cx="75" cy="135" rx="7" ry="4" fill="url(#chipGradient)" transform="rotate(30 75 135)"/>
  <ellipse cx="125" cy="140" rx="10" ry="7" fill="url(#chipGradient)" transform="rotate(-10 125 140)"/>
  <ellipse cx="95" cy="150" rx="8" ry="5" fill="url(#chipGradient)" transform="rotate(20 95 150)"/>
  <ellipse cx="115" cy="155" rx="9" ry="6" fill="url(#chipGradient)" transform="rotate(-30 115 155)"/>
  
  <!-- PNG flag colors accent -->
  <rect x="45" y="55" width="8" height="20" fill="#FFD700"/>
  <rect x="45" y="75" width="8" height="20" fill="#000000"/>
  <rect x="45" y="95" width="8" height="20" fill="#FF0000"/>
  
  <!-- Text label -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8B4513">PNG TARO CHIPS</text>
</svg>