<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="soapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="coconutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#E6F3E6"/>
  
  <!-- Palm fronds -->
  <g transform="translate(10, 10)" opacity="0.4">
    <path d="M 0 30 Q 30 0 60 30 Q 40 40 30 50 Q 20 40 0 30" fill="#228B22"/>
    <path d="M 20 20 Q 40 -10 60 20 Q 50 35 40 45 Q 30 35 20 20" fill="#32CD32"/>
  </g>
  
  <g transform="translate(130, 20)" opacity="0.4">
    <path d="M 0 25 Q 25 -5 50 25 Q 35 35 25 45 Q 15 35 0 25" fill="#228B22"/>
  </g>
  
  <!-- Coconut -->
  <ellipse cx="50" cy="80" rx="20" ry="25" fill="url(#coconutGradient)"/>
  <ellipse cx="50" cy="75" rx="15" ry="18" fill="#DEB887"/>
  
  <!-- Coconut fiber texture -->
  <g stroke="#654321" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 35 65 Q 50 60 65 65"/>
    <path d="M 38 75 Q 50 70 62 75"/>
    <path d="M 40 85 Q 50 80 60 85"/>
    <path d="M 42 95 Q 50 90 58 95"/>
  </g>
  
  <!-- Soap bars -->
  <rect x="90" y="70" width="40" height="25" rx="8" fill="url(#soapGradient)" stroke="#E6E6FA" stroke-width="1"/>
  <rect x="140" y="80" width="35" height="20" rx="6" fill="url(#soapGradient)" stroke="#E6E6FA" stroke-width="1"/>
  <rect x="85" y="110" width="45" height="30" rx="10" fill="url(#soapGradient)" stroke="#E6E6FA" stroke-width="1"/>
  
  <!-- Soap bubbles -->
  <circle cx="70" cy="50" r="3" fill="#F0F8FF" opacity="0.7"/>
  <circle cx="120" cy="55" r="2.5" fill="#F0F8FF" opacity="0.7"/>
  <circle cx="160" cy="60" r="4" fill="#F0F8FF" opacity="0.7"/>
  <circle cx="65" cy="120" r="2" fill="#F0F8FF" opacity="0.7"/>
  <circle cx="150" cy="110" r="3.5" fill="#F0F8FF" opacity="0.7"/>
  <circle cx="175" cy="95" r="2.8" fill="#F0F8FF" opacity="0.7"/>
  
  <!-- Oil drops -->
  <ellipse cx="110" cy="65" rx="2" ry="3" fill="#FFD700" opacity="0.8"/>
  <ellipse cx="155" cy="75" rx="1.5" ry="2.5" fill="#FFD700" opacity="0.8"/>
  <ellipse cx="100" cy="105" rx="2.5" ry="3.5" fill="#FFD700" opacity="0.8"/>
  
  <!-- Natural ingredients scattered -->
  <g transform="translate(30, 120)">
    <circle cx="0" cy="0" r="3" fill="#90EE90"/>
    <circle cx="8" cy="2" r="2" fill="#98FB98"/>
    <circle cx="4" cy="8" r="2.5" fill="#90EE90"/>
  </g>
  
  <!-- Bougainville pattern -->
  <g transform="translate(120, 130)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#8B4513" stroke-width="2"/>
    <path d="M -5 0 L 5 0 M 0 -5 L 0 5" stroke="#8B4513" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#8B4513"/>
  </g>
  
  <!-- Natural label -->
  <rect x="70" y="150" width="60" height="20" rx="3" fill="#228B22" opacity="0.8"/>
  <text x="100" y="162" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">100% NATURAL</text>
  
  <!-- Label -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#654321">BOUGAINVILLE COCONUT SOAP</text>
</svg>