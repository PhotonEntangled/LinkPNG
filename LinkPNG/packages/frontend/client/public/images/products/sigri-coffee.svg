<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2F0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6F4E37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3C2414;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#F5F5DC"/>
  
  <!-- Coffee bag -->
  <rect x="60" y="40" width="80" height="120" rx="8" fill="url(#bagGradient)"/>
  
  <!-- Bag seal at top -->
  <rect x="65" y="35" width="70" height="15" rx="3" fill="#654321"/>
  
  <!-- Label on bag -->
  <rect x="70" y="60" width="60" height="40" rx="4" fill="#F5DEB3" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Coffee beans scattered -->
  <ellipse cx="45" cy="80" rx="4" ry="6" fill="url(#beanGradient)" transform="rotate(-20 45 80)"/>
  <ellipse cx="155" cy="85" rx="4" ry="6" fill="url(#beanGradient)" transform="rotate(25 155 85)"/>
  <ellipse cx="50" cy="110" rx="3" ry="5" fill="url(#beanGradient)" transform="rotate(15 50 110)"/>
  <ellipse cx="160" cy="115" rx="4" ry="6" fill="url(#beanGradient)" transform="rotate(-30 160 115)"/>
  <ellipse cx="40" cy="140" rx="3" ry="5" fill="url(#beanGradient)" transform="rotate(40 40 140)"/>
  <ellipse cx="165" cy="145" rx="4" ry="6" fill="url(#beanGradient)" transform="rotate(-15 165 145)"/>
  
  <!-- Bean cracks -->
  <line x1="45" y1="75" x2="45" y2="85" stroke="#2F1B14" stroke-width="1"/>
  <line x1="155" y1="80" x2="155" y2="90" stroke="#2F1B14" stroke-width="1"/>
  <line x1="50" y1="105" x2="50" y2="115" stroke="#2F1B14" stroke-width="1"/>
  <line x1="160" y1="110" x2="160" y2="120" stroke="#2F1B14" stroke-width="1"/>
  
  <!-- PNG highlands symbol -->
  <g transform="translate(85, 70)">
    <path d="M 0 10 Q 15 0 30 10 Q 25 20 15 25 Q 5 20 0 10" fill="#228B22"/>
    <text x="15" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">PNG</text>
  </g>
  
  <!-- Estate name -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#654321">SIGRI ESTATE</text>
  
  <!-- Bottom label -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#654321">WAHGI VALLEY ARABICA</text>
</svg>