<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#F8F8F8"/>
  
  <!-- T-shirt outline -->
  <path d="M 50 60 L 80 60 L 80 40 L 120 40 L 120 60 L 150 60 L 160 80 L 160 180 L 40 180 L 40 80 Z" 
        fill="url(#shirtGradient)" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Sleeves -->
  <ellipse cx="30" cy="75" rx="15" ry="25" fill="url(#shirtGradient)" stroke="#CCCCCC" stroke-width="2"/>
  <ellipse cx="170" cy="75" rx="15" ry="25" fill="url(#shirtGradient)" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M 80 40 Q 100 25 120 40" fill="none" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- PNG Flag design on shirt -->
  <g transform="translate(70, 80)">
    <!-- Flag background -->
    <rect x="0" y="0" width="60" height="40" fill="#000000"/>
    
    <!-- Red triangle -->
    <path d="M 0 0 L 25 20 L 0 40 Z" fill="#FF0000"/>
    
    <!-- Yellow triangle -->
    <path d="M 25 20 L 60 0 L 60 40 Z" fill="#FFD700"/>
    
    <!-- Bird of Paradise silhouette -->
    <g transform="translate(35, 15)">
      <path d="M 5 5 Q 8 3 12 5 Q 15 8 12 12 Q 8 15 5 12 Q 2 8 5 5" fill="#FF0000"/>
      <path d="M 8 7 L 10 9 L 12 7" fill="#FFD700" stroke="#000" stroke-width="0.5"/>
    </g>
    
    <!-- Southern Cross stars -->
    <circle cx="45" cy="10" r="1" fill="#FFFFFF"/>
    <circle cx="48" cy="15" r="1" fill="#FFFFFF"/>
    <circle cx="45" cy="20" r="1" fill="#FFFFFF"/>
    <circle cx="42" cy="25" r="1" fill="#FFFFFF"/>
    <circle cx="50" cy="30" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Premium label -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">PREMIUM PNG COTTON</text>
</svg>