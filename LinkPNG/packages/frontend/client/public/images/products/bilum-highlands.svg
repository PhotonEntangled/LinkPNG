<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#bae6fd"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="392" height="392" fill="none" stroke="#0ea5e9" stroke-width="8"/>
  
  <!-- PNG Flag Colors -->
  <rect x="50" y="50" width="300" height="20" fill="#CE1126"/>
  <rect x="50" y="80" width="300" height="15" fill="#FFCD00"/>
  <rect x="50" y="305" width="300" height="15" fill="#FFCD00"/>
  <rect x="50" y="330" width="300" height="20" fill="#CE1126"/>
  
  <!-- Product Name -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Traditional</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Bilum Bag</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">PNG CULTURAL PRODUCT</text>
</svg>