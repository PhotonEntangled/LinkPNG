<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shellGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shellGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pearlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#E0F6FF"/>
  
  <!-- Ocean waves -->
  <g transform="translate(0, 180)" stroke="#4682B4" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 0 0 Q 50 -10 100 0 Q 150 10 200 0"/>
    <path d="M 0 5 Q 50 -5 100 5 Q 150 15 200 5"/>
  </g>
  
  <!-- Large cowrie shell -->
  <ellipse cx="100" cy="90" rx="35" ry="25" fill="url(#shellGradient1)" stroke="#DDD" stroke-width="1"/>
  <path d="M 75 90 Q 100 75 125 90 Q 100 105 75 90" fill="url(#shellGradient2)"/>
  
  <!-- Shell opening -->
  <path d="M 85 90 Q 100 95 115 90" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Small shells around -->
  <ellipse cx="60" cy="60" rx="15" ry="12" fill="url(#shellGradient2)" transform="rotate(-20 60 60)"/>
  <ellipse cx="140" cy="65" rx="12" ry="10" fill="url(#shellGradient1)" transform="rotate(30 140 65)"/>
  <ellipse cx="70" cy="130" rx="10" ry="8" fill="url(#shellGradient2)" transform="rotate(45 70 130)"/>
  <ellipse cx="130" cy="125" rx="13" ry="11" fill="url(#shellGradient1)" transform="rotate(-15 130 125)"/>
  
  <!-- Spiral shells -->
  <g transform="translate(50, 40)">
    <circle cx="0" cy="0" r="8" fill="url(#shellGradient1)"/>
    <path d="M 0 0 Q -3 -3 0 -6 Q 3 -3 0 0 Q -2 2 0 4 Q 2 2 0 0" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(150, 45)">
    <circle cx="0" cy="0" r="6" fill="url(#shellGradient2)"/>
    <path d="M 0 0 Q -2 -2 0 -4 Q 2 -2 0 0 Q -1 1 0 2 Q 1 1 0 0" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Pearls -->
  <circle cx="90" cy="75" r="4" fill="url(#pearlGradient)" stroke="#DDD" stroke-width="0.5"/>
  <circle cx="110" cy="105" r="3" fill="url(#pearlGradient)" stroke="#DDD" stroke-width="0.5"/>
  <circle cx="75" cy="110" r="2.5" fill="url(#pearlGradient)" stroke="#DDD" stroke-width="0.5"/>
  <circle cx="125" cy="80" r="3.5" fill="url(#pearlGradient)" stroke="#DDD" stroke-width="0.5"/>
  
  <!-- Traditional necklace string -->
  <path d="M 40 50 Q 100 30 160 50" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Shell details -->
  <g stroke="#B8860B" stroke-width="0.5" fill="none" opacity="0.7">
    <path d="M 85 80 Q 100 70 115 80"/>
    <path d="M 80 90 Q 100 85 120 90"/>
    <path d="M 85 100 Q 100 95 115 100"/>
  </g>
  
  <!-- Manus traditional pattern -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#4682B4" stroke-width="2"/>
    <path d="M -8 0 L 8 0 M 0 -8 L 0 8" stroke="#4682B4" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#4682B4"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2F4F4F">MANUS SHELL JEWELRY</text>
</svg>